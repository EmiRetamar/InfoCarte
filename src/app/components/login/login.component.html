<div class="signin-content">
    <div fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on">
                        <p align="center">Iniciar Sesión</p>
                        <p *ngIf="loginError" class="loginError">Usuario o contraseña incorrecta</p>
                        <mat-form-field class="full-width-input">
                            <input matInput formControlName="username" placeholder="Usuario" required>
                        </mat-form-field>
                        <mat-form-field class="full-width-input">
                            <input matInput type="password" formControlName="password" placeholder="Contraseña" required>
                        </mat-form-field>
                        <div class="loginButton">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
