<div class="signin-content">
    <div fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="login()" autocomplete="on">
                        <p align="center">Iniciar Sesión</p>
                        <mat-form-field class="full-width-input">
                            <input matInput formControlName="username" placeholder="Usuario" required>
                            <!--mat-error *ngIf="isFieldInvalid('userName')">
                                Please inform your user name
                            </mat-error -->
                        </mat-form-field>
                        <mat-form-field class="full-width-input">
                            <input matInput type="password" formControlName="password" placeholder="Contraseña" required>
                            <!--mat-error *ngIf="isFieldInvalid('userName')">
                                Please inform your password
                            </mat-error -->
                        </mat-form-field>
                        <div class="loginButton">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
