<div *ngIf="loaded" id="content-administrar-permisos" fxLayout="column" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
	<div fxFlex class="input-component-holder mat-elevation-z4">
		<mat-toolbar class="input-header">
			<h1 class="mat-headline center-align">Administrar permisos para la cartelera: "{{ cartelera.title }}"</h1>
		</mat-toolbar>

		<div class="input-container">

			<div fxLayout="column" fxLayout.lt-sm="column" fxLayoutGap="20px">
				<mat-list>
					<mat-list-item *ngFor="let profesor of profesores">
						<mat-divider></mat-divider>
						<mat-checkbox class="options" value="{{ profesor.id }}" [checked]="hasPermissions(profesor)" (change)="administrarPermisos($event)">{{ profesor.name }} {{ profesor.lastname }}</mat-checkbox>
						<mat-divider></mat-divider>
					</mat-list-item>
				</mat-list>
			</div>

			<div class="optionButtons">
				<button (click)="finalizarOperacion()" mat-raised-button id="confirmButton" type="submit" color="primary">Confirmar</button>
				<button mat-raised-button id="cancelButton" color="primary" [routerLink]="['/cartelera', cartelera.id]">Cancelar</button>
			</div>

		</div>

	</div>
</div>

<div *ngIf="loaded" class="space"></div>

<div class="spinner-container" *ngIf="!loaded">
	<mat-spinner class="spinner-content"></mat-spinner>
</div>
