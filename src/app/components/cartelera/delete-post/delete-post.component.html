<h2 mat-dialog-title>Eliminar publicación</h2>
<mat-dialog-content>¿Está seguro?</mat-dialog-content>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button color="primary" [mat-dialog-close]="true">Si</button>
  <button mat-button color="primary" [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
