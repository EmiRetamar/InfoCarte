<mat-card *ngIf="loaded">
	<mat-toolbar color="warn" class="mat-elevation-z1">
		<h1>Publicaciones creadas</h1>
	</mat-toolbar>
	<div class="card-container">
		<mat-card class="card-content" *ngFor="let post of posts">
			<mat-card-header>
				<!-- Aca podria ir la foto de la persona correspondiente a la publicacion -->
				<!--<div mat-card-avatar class="example-header-image">
				</div>-->
				<mat-card-title>
					<a [routerLink]="['/cartelera', cartelerasForPosts[post.id], 'post', post.id]">{{ post.title }}</a>
				</mat-card-title>
				<mat-card-subtitle>{{ post.created_at }}</mat-card-subtitle>
			</mat-card-header>

			<img mat-card-image src="{{ post.image }}">

			<mat-card-content>
				{{ post.description }}
			</mat-card-content>

			<mat-card-actions>
				<button mat-button color="primary" [routerLink]="['/cartelera', cartelerasForPosts[post.id]]">Ir a cartelera</button>
				<button mat-button color="primary" [routerLink]="['/cartelera', cartelerasForPosts[post.id], 'edit-post', post.id]">Editar</button>
				<button mat-button color="primary" (click)="eliminarPost(post)">Eliminar</button>
			</mat-card-actions>
		</mat-card>
	</div>
</mat-card>

<div class="spinner-container" *ngIf="!loaded">
	<mat-spinner class="spinner-content"></mat-spinner>
</div>
