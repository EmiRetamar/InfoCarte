<div *ngIf="notifications.length > 0" id="content-notificaciones" fxLayout="column" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
	<div fxFlex class="input-component-holder mat-elevation-z4">

		<mat-toolbar class="input-header">
			<h1 class="mat-headline center-align">Notificaciones</h1>
		</mat-toolbar>

	  	<div class="input-container">
			<mat-nav-list>
				<mat-list-item *ngFor="let notification of notifications">
					<a matLine href="#">{{ notification.text }}</a>
					<button mat-icon-button>
						<div *ngIf="notification.read; then read else unread"></div>
						<ng-template #read><mat-icon>check</mat-icon></ng-template>
						<ng-template #unread><mat-icon>notification_important</mat-icon></ng-template>
					</button>
				</mat-list-item>
			</mat-nav-list>
		</div>

	</div>
</div>

<div class="spinner-container" *ngIf="notifications.length == 0">
	<mat-spinner class="spinner-content"></mat-spinner>
</div>
