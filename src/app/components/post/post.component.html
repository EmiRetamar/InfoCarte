<!-- Se aplica el estilo solo si hay comentarios -->
<!-- El estilo es simplemente un fondo blanco para todo el contenido del div -->
<!--
    Si se usa cuando no hay comentarios queda un padding blanco del estilo aplicado al div
    debajo del mat-card, es decir, queda un fragmento demas que no deberia estar
-->
<div [ngClass]="{ 'post-container': comentarios.length > 0 ? true : false }" *ngIf="post">
    <!-- Publicacion -->
    <mat-card>
        <mat-toolbar color="warn" class="mat-elevation-z1">
            <h1>{{ cartelera.title }}</h1>
        </mat-toolbar>
        <div class="card-container">
            <mat-card class="card-content">
                <mat-card-header>
                    <!-- Aca podria ir la foto de la persona correspondiente a la publicacion -->
                    <img mat-line mat-card-avatar src="/assets/profile.png">
                    <mat-card-title>{{ post.title }}</mat-card-title>
                    <mat-card-subtitle>{{ post.created_at }}</mat-card-subtitle>
                </mat-card-header>

                <img mat-card-image src="{{ post.image }}">

                <mat-card-content>
                    <p class="description">
                        {{ post.description }}
                    </p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="primary" [routerLink]="['/cartelera', cartelera.id, 'edit-post', post.id]" *ngIf="localStorageService.getToken('id_token')">Editar</button>
                    <button mat-button color="primary" (click)="eliminarPost(post)" *ngIf="localStorageService.getToken('id_token')">Eliminar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-card>

    <!-- Caja de comentarios -->
    <mat-card *ngIf="localStorageService.getToken('id_token')">
        <form [formGroup]="commentForm" (ngSubmit)="comentar()" class="comment-form" autocomplete="off">
            <mat-form-field class="comment-textarea">
                <mat-label>Escribe un comentario...</mat-label>
                <textarea matInput formControlName="comment" (keypress)="onKeypress($event)"
                cdkTextareaAutosize cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
            <div *ngIf="submitted && form.comment.errors">
                <mat-error *ngIf="form.comment.errors.minlength">El comentario debe tener al menos 1 caracter</mat-error>
                <mat-error *ngIf="form.comment.errors.maxlength">El comentario debe tener a lo sumo 1000 caracteres</mat-error>
            </div>
            <button mat-raised-button type="submit" class="comment-button" color="primary">Enviar</button>
            <button #clearButton mat-raised-button type="reset" class="clear-button">Limpiar</button>
        </form>
    </mat-card>

    <!-- Comentarios -->
    <div class="comment-card-container">
        <mat-card class="comment-card" *ngFor="let comentario of comentarios">
            <mat-card-header>
                <img mat-line mat-card-avatar src="/assets/profile.png">
                <mat-card-title>Usuario</mat-card-title>
                <mat-card-subtitle>Fecha</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>
                    {{ comentario.comment }}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button color="primary" (click)="eliminarComentario(comentario)" *ngIf="localStorageService.getToken('id_token')">Eliminar</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>

<div class="spinner-container" *ngIf="!post">
    <mat-spinner class="spinner-content"></mat-spinner>
</div>
